<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <link rel="stylesheet" href="./src/output.css" />
</head>
<body class="p-0 m-0 bg-slate-900 text-slate-50 font-serif flex-col justify-center items-center">
  <div class="w-full h-screen flex justify-center items-center">
    <div class="w-md border-blue-600 border-4 p-20 m-4 gap-8 flex-col justify-center items-center rounded-xl">
      <h2 class="text-center text-4xl mb-4 font-mono">Register</h2>
      <input type="text" placeholder="Username" class="focus:outline-none w-full h-8 bg-gray-300 text-amber-950 mb-8 rounded-md p-6 font-mono" />
      <input type="email" placeholder="Email" class="focus:outline-none w-full h-8 bg-gray-300 text-amber-950 mb-8 rounded-md p-6 font-mono" />
      <input type="password" placeholder="Password" class="focus:outline-none w-full h-8 bg-gray-300 text-amber-950 mb-8 rounded-md p-6 font-mono" />
      <button type="submit" class="w-full h-10 bg-blue-600 rounded-md font-bold font-mono hover:bg-blue-800 cursor-pointer mb-8">
        Sign Up
      </button>
      <button type="submit" class="w-full h-10 rounded-md font-bold font-mono cursor-pointer text-2xl" onclick="show()">
        Login
      </button>
    </div>
  </div>
  <script>
    function show(){
      // alert("Login-Button is pressed");
    window.open("login.html", "_blank");
    }
  </script>
</body>
</html>
